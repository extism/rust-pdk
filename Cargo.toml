[package]
name = "extism-pdk"
version = "1.0.0-beta.0"
edition = "2021"
authors = ["The Extism Authors", "oss@extism.org"]
license = "BSD-3-Clause"
homepage = "https://extism.org"
repository = "https://github.com/extism/rust-pdk"
description = "Extism Plug-in Development Kit (PDK) for Rust"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
extism-pdk-derive = {path = "./derive", version = "1.0.0-beta.0"}
extism-manifest = {version = "0.5.0", optional = true}
extism-convert = { version = "0.2"}
base64 = "0.21.0"

[features]
default = ["http", "msgpack"]
http = ["extism-manifest"]
msgpack = ["extism-convert/msgpack"]

[workspace]
members = [
  ".",
  "derive"
]
